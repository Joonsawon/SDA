{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Prayer Music Player
  </title>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
  <link href="{% static './style.css' %}" rel="stylesheet"/>
 </head>


 <body>
  <!-- partial:index.partial.html -->
  <html>
   <head>
    <meta charset="utf-8"/>
    <title>
     Prayer Music Player
    </title>
   </head>
   <body>
    <div class="contain">
     <div class="container">
      <div class="musicplayer">
        {% for item in page_obj %}
       <div class="cover">
        <img alt="" src="{{item.image.url}}"/>
       </div>
       <div class="titre">
        <h3>
         {{item.artist}}
        </h3>
        <h1>
         {{item.title}}
        </h1>
       </div>

       <div class="lecteur">
        <audio class="fc-media" style="width: 100%;">
         <source src="{% if item.audio_file %}{{item.audio_file.url}}
                      {% else %} {{item.audio_link}}
                      {% endif %}" type="audio/mp3"/>
        </audio>
       </div>
       {% endfor %}


      </div>
     </div>
     <center><div style="color:gray; margin: 3em; font-weight:normal; font-size: 13px;">copyright © <span style="font-weight:650">SDA</span> All rights reserved.</div></center>
    </div>

   </body>
  </html>
  <!-- partial -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js">
  </script>
  <script src="{% static './script.js' %}">  <!-- 해당 경로의 자바스크립트 파일을 사용하겠다 -->
  </script>

  <script>

 </body>

</html>
