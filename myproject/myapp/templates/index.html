<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>

<h2>User List</h2>

<table border="1">
    <tr>
        <th>이름</th>
        <th>아이디</th>
    </tr>
    {% for user in user_instance_list %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.userid }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
